<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Restaurant List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <div class="content">
        <h1>Restaurant List</h1>

        <div class="questions">
            <div class="row">
                <input id="title" type="text" placeholder="Restaurant name" autofocus />
            </div>
            <div class="row">
                <input id="location" type="text" placeholder="Restaurant location" />
            </div>
        </div>
        <button id="add">Add</button>

        <div class="list"></div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
